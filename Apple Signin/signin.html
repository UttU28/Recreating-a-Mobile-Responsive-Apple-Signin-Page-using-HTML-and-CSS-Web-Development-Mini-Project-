<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="signin-style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="navlink">
                <li class="icon"><i class="fas fa-bars"></i></li>
                <li><a href="#"><img src="logowhite.png" alt="logo"></a></li>
                <li class="icon"><i class="fas fa-user"></i></li>
                <li class="list"><a href="#">Products</a></li>
                <li class="list"><a href="#">Music</a></li>
                <li class="list"><a href="#">Support</a></li>
                <li class="list"><a href="#" id="active">Signin</a></li>
                <li class="list"><a href="#"><i class="fas fa-search"></i></a></li>
                <li class="list"><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
            </div>
        </div>
    </header>
    <main>
        <div class="signinbox">
            <form class="form">
                <h1 class="signintext">Sign in.</h1>
                <input type="text" class="username" placeholder="Apple ID" required>
                <input type="password" class="password" placeholder="Password" required>
                <p class="text">Your Apple ID is the email address you use to sign in to iTunes, the App Store, and iCloud.</p>
                <input type="submit" class="button" value="Sign in">
                <a href="#" class="link">Forgot your Apple ID or password?</a>
                <a href="#" class="link">Don't have an Apple ID? Create one now.</a>
            </form>
        </div>
        <div class="call">
            <p>Need more help? <a>Chat now</a> or call <a>1‑800‑MY‑APPLE</a>.</p>
        </div>
    </main>
</body>
</html>
